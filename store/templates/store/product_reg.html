{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ReCell| Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">	
<!-- Bootstrap style --> 
    <link id="callCss" rel="stylesheet" href="{% static 'store/themes/bootshop/bootstrap.min.css' %}" media="screen"/>
    <link href="{% static 'store/themes/css/base.css' %}" rel="stylesheet" media="screen"/>
<!-- Bootstrap style responsive -->	
	<link href="{% static 'store/themes/css/bootstrap-responsive.min.css' %}" rel="stylesheet"/>
	<link href="{% static 'store/themes/css/font-awesome.css' %}" rel="stylesheet" type="text/css">
<!-- Google-code-prettify -->	
	<link href="{% static 'store/themes/js/google-code-prettify/prettify.css' %}" rel="stylesheet"/>
<!-- fav and touch icons -->
    <link rel="shortcut icon" href="{% static 'store/themes/images/ico/favicon.ico' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'store/themes/images/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'store/themes/images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'store/themes/images/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'store/themes/images/ico/apple-touch-icon-57-precomposed.png' %}">
	<style type="text/css" id="enject"></style>
</head>

<body onload="testfunc()">
<!-- Header -->
<div id="header">
<div class="container">
<div id="welcomeLine" class="row">
	<div class="span6">Welcome <strong>{{ first_name }}!</strong></div>
	<div class="span6">
	<div class="pull-right" id = "cc" style="display: block;">
		<span>&#8377;</span>
		<span class="btn btn-mini">{{credits}}</span>
		<a href="{% url 'cart'%}" id="cartbtn" style="display: block;"><span class="btn btn-mini btn-primary"><i class="icon-shopping-cart icon-white"></i>{{items}} Item(s) in your cart </span> </a> 
	</div>
	</div>
</div>
<!-- Navbar-->
<div id="logoArea" class="navbar">
<a id="smallScreen" data-target="#topMenu" data-toggle="collapse" class="btn btn-navbar">
	<span class="icon-bar"></span>
	<span class="icon-bar"></span>
	<span class="icon-bar"></span>
</a>
  <div class="navbar-inner">
    <a class="brand" href="{% url 'index' %}"><img style="width:120px; height:45px" src="{% static 'store/themes/images/logo.png' %}" alt="ReCell"/></a>
    <form class="form-inline navbar-search" method="get" action="{% url 'search' %}" >
    {% csrf_token %}

    <input id="id_search" class="srchTxt" type="text" name="search" value="{{ query }}" />
    <button type="submit" id="submitButton" class="btn btn-primary">Go</button>
    </form>
    <ul id="topMenu" class="nav pull-right">
	 <li class=""><a href="" id = "link1"></a></li>
	 <li class="">
	 	<script type="text/javascript">
	 		function testfunc(){
	 		var id = "{{id}}"
	 		var is_seller = "{{is_seller}}"
	 		if (id){
	 			document.getElementById("testingthis").innerHTML="LOGOUT";
	 		}
	 		else{
	 			document.getElementById('testingthis').innerHTML="LOGIN";
	 		}
	 		if(is_seller == 1){
	 			document.getElementById("link1").innerHTML="Your Sales";
	 			document.getElementById("link1").href="{% url 'sales'%}";
	 			document.getElementById("cartbtn").style.display = 'none';

	 		}
	 		else{
	 			document.getElementById("link1").innerHTML="Your Orders";
	 			document.getElementById("link1").href="{% url 'orders'%}";
	 			document.getElementById("cartbtn").style.display = 'block';

	 		}
	 	}
	 	</script>
	 <a href="{% url 'login' %}" role="button" data-toggle="modal" style="padding-right:0"><span class="btn btn-large btn-success" id = "testingthis"></span></a>
	</li>
    </ul>
  </div>
</div>
</div>
</div>
<!-- Header End -->
<!-- Main content -->
<div id="mainBody">
	<div class="container">
	<div class="row">
	<div class="span9">
	<h3> Product Registration</h3>
	<div class="well">

	<form class="form-horizontal" action="productReg"  method="POST">
		{% csrf_token %}
        <div class="control-group">
		<label class="control-label" for="id_category">Category<sup>*</sup></label>
		<div class="controls">
		<select class="span1" id="id_category" name="category">
			<option value="0">Clothing and Accessories</option>
			<option value="1">Sports and Fitness</option>
			<option value="2">Mobile and Accessories</option>
			<option value="3"></option> <!-- TODO do it-->
		</select>
		</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="id_product_name">Product name <sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="id_product_name" placeholder="product name" name="product_name">
			</div>
		 </div>
        <div class="control-group">
			<label class="control-label" for="id_price">Price <sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="id_price" placeholder="Price" name="price">
			</div>
		 </div>
		 <div class="control-group">
			<label class="control-label" for="id_age">Age <sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="id_age" placeholder="Age" name="age">
			</div>
		 </div>

		<div class="control-group">
			<label class="control-label" for="id_additional_information">Additional information</label>
			<div class="controls">
			  <textarea id="id_additional_information" name="additional_information" cols="26" rows="3" placeholder="Additional information"></textarea>
			</div>
		</div>


		<h4>Location</h4>
		<div class="control-group">
			<label class="control-label" for="id_address">Address<sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="id_address" placeholder="Address" name="address" /> <span>Street address, P.O. box, company name, c/o</span>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="id_city">City<sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="id_city" placeholder="city" name="city" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="id_state">State<sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="id_state" placeholder="state" name="state">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="id_zip_code">Zip / Postal Code<sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="id_zip_code" placeholder="Zip / Postal Code" name="zip_code" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="id_phone">Home phone <sup>*</sup></label>
			<div class="controls">
			  <input type="text"  name="phone" id="id_phone" placeholder="phone" name="phone" /> <span>You must register at least one phone number</span>
			</div>
		</div>


	<p><sup>*</sup>Required field	</p>

	<div class="control-group">
			<div class="controls">
				<input type="hidden" name="email_create" value="1">
				<input type="hidden" name="is_new_customer" value="1">
				<input class="btn btn-large btn-success" type="submit" value="Register" />
			</div>
		</div>
	</form>
</div>

</div>
</div>
</div>
</div>
<!-- Footer -->
	<div  id="footerSection">
	<div class="container">
		<p class="pull-right">&copy; ReCell</p>
	</div>
	</div>
<!-- Placed at the end of the document so the pages load faster ============================================= -->
	<script src="{% static 'store/themes/js/jquery.js' %}" type="text/javascript"></script>
	<script src="{% static 'store/themes/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'store/themes/js/google-code-prettify/prettify.js' %}"></script>
	
	<script src="{% static 'store/themes/js/bootshop.js' %}"></script>
    <script src="{% static 'store/themes/js/jquery.lightbox-0.5.js' %}"></script>
	
</body>
</html>
